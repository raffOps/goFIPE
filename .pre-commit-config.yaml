---
repos:
  - repo: local
    hooks:
      - id: go-fmt
        name: Run go fmt
        entry: go fmt ./...
        language: system
        pass_filenames: false
        types: [go]
      - id: go-vet
        name: Run go vet
        entry: go vet ./...
        language: system
        pass_filenames: false
        types: [go]
      - id: yamllint
        name: Run yamllint
        entry: yamllint .
        language: system
        pass_filenames: false
        types: [yaml]
