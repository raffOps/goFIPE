version: '3'
services:
  web:
    build:
      context: ./..
      dockerfile: ./build/web.dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ../cmd:/app/cmd
    healthcheck:
      test: curl --fail http://localhost:8080/heath-check || exit 1
      interval: 20s
      timeout: 10s
      retries: 1
    depends_on:
      - postgres
  postgres:
    image: "postgres:15"
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=root
    ports:
      - "5432:5432"
    volumes:
      - ../postgres-data:/var/lib/postgresql/data
